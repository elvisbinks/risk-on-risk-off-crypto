name: risk-on-risk-off-crypto
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core dependencies
  - pandas=2.2.2
  - numpy=1.26.4
  - pyyaml=6.0.1
  - scikit-learn=1.4.2
  - matplotlib=3.8.4
  - seaborn=0.13.2
  - statsmodels=0.14.2

  # PyTorch (conda-forge has optimized builds)
  - pytorch=2.2.2
  - cpuonly  # Remove this line if you need GPU support

  # Testing
  - pytest=8.3.3
  - pytest-cov=5.0.0

  # Code quality
  - black=24.3.0
  - flake8=7.1.0
  - mypy=1.10.0
  - isort=5.13.2

  # Pip-only dependencies (not available in conda)
  - pip
  - pip:
      - yfinance==0.2.40
      - hmmlearn==0.3.0
      - plotly==5.24.1
