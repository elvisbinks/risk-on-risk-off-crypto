[tool.black]
# Code formatter configuration (Black)
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
)/
'''

[tool.isort]
# Import sorter configuration aligned with Black
profile = "black"
line_length = 100

[tool.flake8]
# Linting rules and exclusions for Flake8
max-line-length = 100
ignore = ["E203", "W503"]  # Compatible with Black's formatting choices
exclude = [".venv", "__pycache__", ".git", ".pytest_cache", "htmlcov"]

[tool.mypy]
# Static type checker configuration (Mypy)
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
