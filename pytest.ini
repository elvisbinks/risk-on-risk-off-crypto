[pytest]
testpaths = tests
# What files are considered python files
python_files = test_*.py
# What classes and functions are considered tests
python_classes = Test*
python_functions = test_*
# Additional options to pass to pytest
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
# Custom markers used in the test suite
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests that require network access
